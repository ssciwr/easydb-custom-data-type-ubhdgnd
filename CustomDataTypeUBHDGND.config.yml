plugin:
  name: custom-data-type-ubhdgnd
  version: 1.2
  server:
    api-version:
      require: 1
  scss:
    body:
      - build/webfrontend/scss/body.scss
  webfrontend:
    url: custom-data-type-ubhdgnd.js
    l10n: l10n/
custom_types:

  ubhdgnd:

    elasticsearch:
      mapping:
        type: object
        properties:

          conceptName:
            type: text
            index: no
            fields:
              exact:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_exact_analyzer
              folded:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_folded_analyzer
              fulltext:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_fulltext_index_analyzer
                search_analyzer: ez_text_fulltext_search_analyzer
              phrase:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_phrase_index_analyzer
                search_analyzer: ez_text_fulltext_search_analyzer
              sort:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: sort_de-DE
              suggest:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_suggest_analyzer
              token:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_token_analyzer

          conceptSeeAlso: # Verweisungsformen
            type: text
            index: no
            fields:
              exact:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_exact_analyzer
              folded:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_folded_analyzer
              fulltext:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_fulltext_index_analyzer
                search_analyzer: ez_text_fulltext_search_analyzer
              phrase:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_phrase_index_analyzer
                search_analyzer: ez_text_fulltext_search_analyzer
              sort:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: sort_de-DE
              suggest:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_suggest_analyzer
              token:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_token_analyzer

          conceptURI:
            type: text
            index: no
            fields:
              exact:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_exact_analyzer
              folded:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_folded_analyzer
              fulltext:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_fulltext_index_analyzer
                search_analyzer: ez_text_fulltext_search_analyzer
              phrase:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_phrase_index_analyzer
                search_analyzer: ez_text_fulltext_search_analyzer
              sort:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: sort_de-DE
              suggest:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_suggest_analyzer
              token:
                type: text
                fielddata: true
                term_vector: with_positions_offsets
                analyzer: ez_text_token_analyzer

    config:
      schema:
        - name: 'search'
          parameters:
            authorities_backend:
              type: 'select'
              options:
                - 'ubhd/gnd'
                - 'gbv/gnd'
              position: 1
            gnd_types:
              position: 2
              # We have to use type: text (or int), because the current logic does not take 'plugin_type' in to account for 'string-list'
              # See BaseConfig.getFieldDefFromParm
              type: text
              plugin_type: options-tree
              choices:
                - 'PlaceOrGeographicName'
                - '    AdministrativeUnit'
                - '    BuildingOrMemorial'
                - '    Country'
                - '    ExtraterrestrialTerritory'
                - '    FictivePlace'
                - '    MemberState'
                - '    NameOfSmallGeographicUnitLyingWithinAnotherGeographicUnit'
                - '    NaturalGeographicUnit'
                - '    ReligiousTerritory'
                - '    TerritorialCorporateBodyOrAdministrativeUnit'
                - '    WayBorderOrLine'
                - 'Person'
                - '    DifferentiatedPerson'
                - '        CollectivePseudonym'
                - '        Gods'
                - '        LiteraryOrLegendaryCharacter'
                - '        Pseudonym'
                - '        RoyalOrMemberOfARoyalHouse'
                - '        Spirits'
                - '    UndifferentiatedPerson'
                - 'ConferenceOrEvent'
                - '    SeriesOfConferenceOrEvent'
                - 'CorporateBody'
                - '    Company'
                - '    MusicalCorporateBody'
                - '    FictiveCorporateBody'
                - '    OrganOfCorporateBody'
                - '    ProjectOrProgram'
                - '    ReligiousAdministrativeUnit'
                - '    ReligiousCorporateBody'
                - 'Subject'
                - '    CharactersOrMorphemes'
                - '    EthnographicName'
                - '    FictiveTerm'
                - '    GroupOfPersons'
                - '    HistoricSingleEventOrEra'
                - '    Language'
                - '    MeansOfTransportWithIndividualName'
                - '    NomenclatureInBiologyOrChemistry'
                - '    ProductNameOrBrandName'
                - '    SoftwareProduct'
                - '    SubjectHeadingSensoStricto'
                - 'Work'
                - '    Collection'
                - '    CollectiveManuscript'
                - '    Expression'
                - '    Manuscript'
                - '    MusicalWork'
                - '    ProvenanceCharacteristic'
                - '    VersionOfAMusicalWork'
      mask:
        - name: show_infopopup
          parameters:
            value:
              type: bool

